<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Random Split</title>
</head>

<body>


  <h1 class="randomSplit">
    <center> SEARCH FOR EXERCISES </center>
  </h1>


  <div class="search">
    <form action="https://api.api-ninjas.com/v1/exercises" method = "get" class = "searchBar">
      <input type="text" placeholder="biceps"  name="q">
      <button class = "submitBtn" type="submit"></button>
    </form>
  </div>


  <div class="container">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr class = "table-warning">
          <th scope="col">Exercise</th>
          <th scope="col">Type</th>
          <th scope="col">Muscle</th>
          <th scope="col">Difficulty</th>
          <th scope="col">Instructions</th>
        </tr>
      </thead>
      <tbody id="tableContents">
      </tbody>
    </table>
  </div>

  <script src="exerciseIdeas.js"></script>


</body>

</html>
